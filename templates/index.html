<!DOCTYPE html>
<html>

<head>
    <title>
        Phishing  Classifier
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Phishing  Classifier</h1>
    <div>
        <form method ="POST" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Type a message" 
                                        autocomplete="off">{{ text }}</textarea>">
            <div>
                
                   <button type= "submit" >Submit </button>
                   <a href="/"> Reset </a>
               
            </div>
        </form>
    </div>
    <div>
        {% if prediction %}
        {% if prediction == 1 %}
        <h2 style="color: red">Phishing</h2>
        {% else %}
        <h2 style="color: green">Not Phishing</h2>
        {% endif %}
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
